apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: users
spec:
  cluster: SockShop
  role: Users
  replicas: 1
  image: ghcr.io/oracle/coherence-micronaut-sockshop-users:latest
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
  env:
    - name: COHERENCE_SERVICE_NAME
      value: "Users"
  application:
    main: com.oracle.coherence.examples.sockshop.micronaut.users.Application
  jvm:
    memory:
      heapSize: 2g
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: user  # for compatibility with the existing front-end implementation
        port: 80
      serviceMonitor:
        enabled: true
        path: /prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
