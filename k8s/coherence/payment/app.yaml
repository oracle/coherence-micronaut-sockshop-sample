apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: payment
spec:
  cluster: SockShop
  role: Payment
  replicas: 1
  image: ghcr.io/oracle/coherence-micronaut-sockshop-payment:2.2.2-SNAPSHOT
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
  env:
    - name: COHERENCE_SERVICE_NAME
      value: "Payment"
  application:
    main: com.oracle.coherence.examples.sockshop.micronaut.payment.Application
  jvm:
    memory:
      heapSize: 2g
    args:
      - "-Dotel.java.global-autoconfigure.enabled=true"
      - "-Dotel.service.name=payment"
      - "-Dotel.metrics.exporter=none"
      - "-Dotel.logs.exporter=none"
      - "-Dotel.traces.exporter=otlp"
      - "-Dotel.exporter.otlp.traces.endpoint=http://jaeger-inmemory-instance-collector:4317"
      - "-Dotel.sdk.disabled=true"
      - "-Dcoherence.tracing.ratio=-1"
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: payment
        port: 80
      serviceMonitor:
        enabled: true
        path: /prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
