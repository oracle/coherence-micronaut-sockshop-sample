apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: orders
spec:
  cluster: SockShop
  role: Orders
  replicas: 1
  image: ghcr.io/oracle/coherence-micronaut-sockshop-orders:2.3.1
  readinessProbe:
    initialDelaySeconds: 10
    periodSeconds: 10
  env:
    - name: COHERENCE_SERVICE_NAME
      value: "Orders"
  application:
    main: com.oracle.coherence.examples.sockshop.micronaut.orders.Application
  jvm:
    memory:
      heapSize: 2g
  coherence:
    metrics:
      enabled: true
  ports:
    - name: http
      port: 8080
      service:
        name: orders
        port: 80
      serviceMonitor:
        enabled: true
        path: /prometheus
    - name: metrics
      serviceMonitor:
        enabled: true
